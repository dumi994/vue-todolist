<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Vue-ToDoList</title>
</head>
<body>
    <div id="root">

        <!-- LOGO -->
        <div class="logo">
            <h1>Lista della spesa by: </h1>
            <img width="200" :src="logo" alt="">
        </div>
        <!-- INPUT CHE AGGIUNGE IL PRODOTTO ALLA LISTA -->
        <div class="aggiungiProdotto">
            <input type="text"  v-model="nuovoProdotto" placeholder="Inserisci un nuvo prodotto">
            <button @click="aggiungiProdotto" >Aggiungi prodotto</button>
        </div>
        <!-- BOTTONI CHE SPOSTANO GLI ELEMENTI NEL CESTINO O NEL CARRELLO -->
        <div class="listaSpesa" v-if="listaSpesa.length > 0">
            <div class="lista" v-for="(lista, index) in listaSpesa" >{{lista}} 
                <i class="fas fa-clipboard-check" @click="prodottoAcq(index, listaSpesa[index])"></i>
                <i class="fas fa-times-circle" @click="rimuoviProdotto(index)"></i>
            </div>
        </div>
        <!-- LISTA DELLA SPESA VUOTA -->
        <div class="presoTutto" v-else>
            <p>Il tuo frigo Ã¨ pieno</p>
        </div>
        <!-- AGGIUNGE GLI ELEMENTI IN UNA NUOVA LISTA (CARRELLO, PRODOTTI ACQUISTATI) -->
        <div class="prodCheck">
            <div class="checked" v-for="(elemento, index) in prodottiComprati">
                {{elemento}}
                <i class="fas fa-undo" @click="ritornaProdotto(index, nuovoProdotto)" ></i>
            </div>
        </div>
    </div>


    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- JS  -->
    <script src="main.js"></script>
</body>
</html>
